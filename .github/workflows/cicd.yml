name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black pytest

    # --- CODE FORMAT CHECK (BLACK) ---
    - name: Black - Format check
      run: |
        echo "Running Black..."
        black --check .

    # --- RUN FLAKE8 ---
    - name: Run flake8 (lint)
      run: |
        echo "Running flake8..."
        mkdir -p output
        flake8 . || true
        flake8 . > output/flake8-report.txt || true

    - name: Upload lint report
      uses: actions/upload-artifact@v4
      with:
        name: flake8-report
        path: output/flake8-report.txt

    # --- RUN TESTS ---
    - name: Run tests
      run: |
        echo "Executing tests with pytest..."
        pytest -q
